<script type="text/javascript">
window.onload = function () {
	Raphael(10, 10, 800, 800, function () {
	    var paper = window.pap = this,
	    	c1 = paper.circle(100, 100, 50)
	    	.attr({fill: '#aaddff'}),
	    	r1 = paper.rect(100, 100, 100, 100)
	    	.attr({fill: '#ffddaa'});

	    r1.insertBefore(c1);
	  	  
	});
}

</script>
